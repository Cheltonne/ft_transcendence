version: '3.9'

services:

        #________________________________________#
        #|                                      |#
        #|                NGINX                 |#
        #|______________________________________|#

    nginx:
        build: ./nginx
        ports:
            - 8080:80
        restart: always

        #________________________________________#
        #|                                      |#
        #|             1,2...DJANGO!            |#
        #|______________________________________|#

    django:
        build: ./django
        restart: always
        ports:
            - 4243:8000

        #________________________________________#
        #|                                      |#
        #|               POSTGRE                |#
        #|______________________________________|#

    db:
        image: postgres
        restart: always
        environment:
           POSTGRES_PASSWORD: example
