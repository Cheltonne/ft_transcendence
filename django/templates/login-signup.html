<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            background-color: #f0f0f0; /* Pastel background color */
            padding: 20px; /* Cream color padding */
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            background-color: #fff; /* White background color */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: #fff; /* White text color */
            border: none; /* Remove button border */
            cursor: pointer; /* Change cursor to pointer */
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Perform login action with username and password
            console.log("Logging in with username:", username, "and password:", password);
        });

        function showSignupForm() {
            // Replace the current form with the signup form
            var signupFormHTML = `
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="newUsername" placeholder="New Username">
                    <input type="password" id="newPassword" placeholder="New Password">
                    <input type="submit" value="Sign Up">
                </form>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            `;
            document.querySelector(".form-container").innerHTML = signupFormHTML;
        }
        
        function showLoginForm() {
            // Replace the current form with the login form
            var loginFormHTML = `
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
            `;
            document.querySelector(".form-container").innerHTML = loginFormHTML;
        }
    </script>
</body>
</html>
