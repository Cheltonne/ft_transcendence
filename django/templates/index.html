<!DOCTYPE html>
<html lang="en">
    <head>  
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/pong_theme.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>ft_transcendence</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div id='navbar'></div>
    
        <div data-view="signin" id="signin-content" class="hidden"></div>
        <div data-view="signup" id="signup-content" class="hidden"></div>
        <div data-view="update" id="update-content" class="hidden"></div>
        <div data-view="user-profile" id="user-profile-content" class="hidden"></div>
        <div class="toast-container"></div>
        <div data-view="pong" id="pong-content">
            <div id="canvasContainer" class="canvas-container">
                <canvas id="myCanvas"></canvas>
                <div id="aliasContainer" class="alias-container"></div>    
                <div id="button-container" style="top: 60%;">
                    <input type="text" id="textInput" class="text-input" placeholder="p2 enter your alias">
                    <button id="myButton" class="myButton">Play</button>
                    <button id="LocalButton" class="myButton Mode">Local</button>
                    <button id="AIButton" class="myButton Mode">AI</button>
                    <button id="TourneyButton" class="myButton Mode">Tourney</button>
                    <input type="text" id="nameTourney" class="nameTourney" name="name" required minlength="4" maxlength="10" size="10" />
                    <button id="nextButton" class="myButton Alone">next</button>
                    <button id="MenuButton" class="myButton">Menu</button>
                    <div class="tournament-tree" id="tournamentTree"></div>
                    <button id="EndTourneyButton" class="myButton Alone">End</button>
                    <button id="NextMatchButton" class="myButton Alone">Next Match</button>
            </div>
        </div>
        </div>

    </body>
    <script type='module' src='{% static "scripts.js" %}'></script>
    <script type='module' src='{% static "utils.js" %}'></script>
    <script src="{% static 'game/pong.js'  %}"></script>
</html>
